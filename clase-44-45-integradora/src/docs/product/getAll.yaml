paths:
    /api/products:
        get:
            tags:
                - Products
            summary: Get all products
            responses:
                "200":
                    description: Los productos fueron obtenidos correctamente.
                    content:
                      application/json:
                        schema:
                          type: array
                          items:
                            $ref: "#components/schemas/Products"
                "500":
                    description: Internal Server Error

components:
    schemas:
        Products:
            type: object
            properties:
                _id:
                    type: ObjectId
                title:
                    type: string
                description:
                    type: string
                thumbnail:
                    type: array
                code:
                    type: string
                stock:
                    type: integer
                status:
                    type: boolean
                price:
                    type: number
                category:
                    type: string
                owner:
                    type: string
            example:
              _id: "66bfcbee59656de3ea704c27"
              title: "Producto 1"
              description: "Un producto"
              thumbnail: ["www.google.com"]
              code: "SFDS123A"
              stock: 20
              status: true
              price: 342.032
              category: "Zapatos"
              owner: "admin"